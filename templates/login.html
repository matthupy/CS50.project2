{% extends "layout.html" %}

{% block title %}
flack - Login
{% endblock %}

{% block head %}
<script src="{{ url_for('static', filename='scripts/index.js') }}"></script>
{% endblock %}


{% block body %}
<div class="container col-lg-3 col-md-6 col-sm-9 align-self-center">
    <div class="centered-block card">
        <form action="{{ url_for('login') }}" method="POST">
            <input id="username" class="form-control" type="text" placeholder="username" name="username" value="{{ request.form.username }}">
            <input id="password" class="form-control" type="password" placeholder="password" name="password" value="{{ request.form.password }}">
            <br>
            <input id="login" type="submit" class="btn btn-primary" value="login">
        </form>
        <br>
        <div class="container">
            <a href="{{ url_for('create_account') }}">create an account</a>
        </div>
    
    </div>

    {% if error %}
    <p class="error"><strong>Error:</strong> {{ error }}
    {% endif %}
</div>
{% endblock %}
